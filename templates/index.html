<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/write">Write Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Blog Posts</h1>
        {% for blog in blogs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ blog.username }}</h5>
                <p class="card-text">{{ blog.blog_text }}</p>
                <p class="card-text"><small class="text-muted">Published on {{ blog.publish_time }}</small></p>
                <p class="card-text"><small class="text-muted">Edit Count: {{ blog.edit_count }}</small></p>
                <a href="/update/{{ blog.id }}" class="btn btn-primary">Update</a>
                <form action="/delete/{{ blog.id }}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
